<svg width="400" height="210" xmlns="http://www.w3.org/2000/svg">
    <style>
        svg {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            font-size: 14px;
            line-height: 21px;
        }

        #background {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            fill: rgb(25, 25, 25);
            stroke: deeppink;
            stroke-width: 3px;
            rx: 8px;
            ry: 8px;
        }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translate(-100%, 0);
      }

      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }

        .card_title {
            color: white;
            margin-bottom: 20px;
        }

        .language_container {
            padding: 0;
            height: 60px;
            width: 350px;
            display: flex;
            animation: fadeInAnimation ease 1s;
        }

        .percent {
            margin: 0 2px;
            flex: 1;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 8px;
            border: 3px solid white;
        }
    </style>
    <g>
        <rect x="5" y="5" id="background" />
        <g>
            <foreignObject x="21" y="5" width="450" height="176">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <h2 class="card_title">Recently Used Languages (Top 4)</h2>
                    <div class="language_container">
                        <span class="percent" style="background:#00C897;color:white;"><code>Python</code></span>
                        <span class="percent" style="background:#F24A72;color:white;"><code>Go</code></span>
                    </div>
                    <div class="language_container">
                        <span class="percent" style="background:#30AADD;color:white;"><code>Java</code></span>
                        <span class="percent" style="background:#FE7E6D;color:white;"><code>C#</code></span>
                    </div>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>