<svg width="400" height="210" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;
    }

    #background {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      fill: rgb(25, 25, 25);
      stroke: deeppink;
      stroke-width: 3px;
      rx: 8px;
      ry: 8px;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translate(-100%, 0);
      }

      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }

    .card_title {
      color: white;
      margin-bottom: 30px;
    }

    .language_container {
      padding: 0;
      height: 100px;
      width: 350px;
    }

    .pack {
      margin: 0 8px 16px 0;
      animation: fadeInAnimation ease 1s;
    }

    .repotag {
      padding: 2px 4px;
      border-bottom-left-radius: 8px;
      border-top-left-radius: 8px;
      margin-right: 0px;
    }

    .rank {
      padding: 2px 4px;
      border-bottom-right-radius: 8px;
      border-top-right-radius: 8px;
    }
  </style>
  <g>
    <rect x="5" y="5" id="background" />
    <g>
      <foreignObject x="21" y="5" width="450" height="176">
        <div xmlns="http://www.w3.org/1999/xhtml">

          <h2 class="card_title">Recent Repositories (Top 3)</h2>

          <div class="language_container">

            <p class="pack"><span class="repotag" style="background:#30AADD;color:white;"><code>typescript-aws-paramstore</code></span> <span class="rank" style="background:whitesmoke;">#1</span></p>

            <p class="pack"><span class="repotag" style="background:#333C83;color:white;"><code>calculator-lambda-api</code></span> <span class="rank" style="background:whitesmoke;">#2</span></p>

            <p class="pack"><span class="repotag" style="background:#00C897;color:white;"><code>memory-puzzle-game</code></span> <span class="rank" style="background:whitesmoke;">#3</span></p>

          </div>

        </div>
      </foreignObject>
    </g>
  </g>
</svg>